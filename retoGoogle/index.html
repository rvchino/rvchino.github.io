<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Google</title>
</head>
<body>
    <div class="whole">
        <nav>
            <ul class="botoneraNav noList">
                <li class="btnNav"><a href="" target="_blank">Gmail</a></li>
                <li class="btnNav"><a href="" target="_blank">Imágenes</a></li>
                <li class="btnNav b24px"><span class="material-symbols-outlined">
                    apps
                    </span></li>
                <li><img src="imgs/elchinoreto1.jpeg" alt="Foto de Ramiro Vallejos" class="fotoNav" width="34px"></li>
            </ul>
        </nav>
        <section>
            <div class="wrapper">
                    <img src="imgs/googlelogo.png" alt="" class="googleImg" height="92px" width="272px">
                <div class="busqueda">
                    <form class="formBusqueda" id="form">
                        <div class="barraBusqueda">
                            <div class="barraBuscLupita">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </div>
                            <input type="text" id="valor">
                            <div class="barraBuscDerecha">
                                <div class="derecha">
                                    <span class="material-symbols-outlined">
                                        mic
                                    </span>
                                </div>
                                <div class="derecha">
                                    <span class="material-symbols-outlined">
                                        photo_camera
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="barraBusquedaResultados AAA" >
                            <ul id="resultados"></ul>
                        </div>
                    </form>
                    <div class="botonesSplash">
                        <button class="btn">Buscar con Google</button>
                        <button class="btn">Voy a tener suerte</button>
                    </div>
                </div>
                <div class="whiteSpace"></div>
            </div>
        </section>
        <footer>
        <div class="footerSplash">
            <div class="rowUpper rowDe">Argentina</div>
            <div class="rowLower rowDe">
                <div class="rowLowerLeft">
                    <ul class="noList row">
                        <li class="linkFooter"><a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre Google</a></li>
                        <li class="linkFooter"><a href="https://ads.google.com/intl/es-419_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidad</a></li>
                        <li class="linkFooter"><a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/" target="_blank">Negocios</a></li>
                        <li class="linkFooter"><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </div>
                <div class="rowLowerRight">
                    <ul class="noList row">
                        <li class="linkFooter"><a href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank">Privacidad</a></li>
                        <li class="linkFooter"><a href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank">Condiciones</a></li>
                        <li class="linkFooter"><a href="" target="_blank">Preferencias</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </footer>
    </div>
</body>
<script src="app.js"></script>
</html>
